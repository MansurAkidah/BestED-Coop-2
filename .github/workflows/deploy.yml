name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # Change to 'master' if that's your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            # Navigate to your project directory
            cd /var/www/bested
            
            # Pull latest changes from GitHub
            git pull origin main
            
            # Install dependencies
            npm ci  # Use ci for production deployments
            
            # Build the Next.js application
            npm run build
            
            # Restart PM2 process (create if doesn't exist)
            pm2 restart bested || pm2 start ecosystem.config.js
            
            # Optional: Clear PM2 logs to save space
            pm2 flush
            
            echo "Deployment completed successfully!"