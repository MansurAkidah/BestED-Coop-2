name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # Change to 'master' if that's your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            set -e  # Exit on any error
            # Navigate to your project directory
            cd /var/www/bested
            
            # Pull latest changes
            git pull origin main
            
            # Try normal deployment first (fast)
            echo "Attempting normal deployment..."
            if npm install && npm run build; then
              echo "Normal deployment successful!"
            else
              echo "Normal deployment failed, doing clean install..."
              
              # Fallback to clean install
              npm cache clean --force
              rm -rf node_modules package-lock.json
              npm install
              npm run build
            fi
            
            # Restart PM2
            pm2 flush
            pm2 stop bested || true
            pm2 delete bested || true
            pm2 start npm --name "bested" -- start
            pm2 save
            pm2 list
            
            echo "Deployment completed successfully!"